<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
	(function(){
		var counter = 0;
		function incCounter(){
			counter++;
			document.getElementById("divCount").innerHTML = counter;
		}
		window.onload = function(){
			document.getElementById("btnCount").onclick = incCounter;
		}
	})();
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount">
	<div id="divCount"></div>

</body>
</html>
